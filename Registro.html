<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="Style.css">
    <title>Registrar</title>
    <link rel="shortcut icon" href="amazon.png"/>  
</head>
<body>
    <div class="container ">
        <div class="row">
            <div><h1>Crear cuenta</h1></div>
            <div class="text-right"><img src="amazon2.png" width="220px"></div>
            
        </div>
      
        
        <form action="https://www.amazon.com/-/es/ref=nav_logo" method="POST">
            <div class="form-group">
                    Nombres: <input type="text" name="nombres" class="formulario" />
            </div>

            <div class="form-group">
                    Correo:
                    <input type="email" class="formulario" name="correo" />
            </div>


            <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña:</label>
                    <input type="password" class="formulario" placeholder="Ingrese su comtraseña">
            </div>

            <div class="form-group">
                    <label for="exampleInputPassword1">Vuelve a escribir la contraseña:</label>
                    <input type="password" class="formulario" placeholder="Ingrese su comtraseña nuevamente">
            </div>

            <div class="form-group">
                    Sexo:
                    <label class="genero"><input type="radio" name="sexo" value="M" /> Masculino</label>
                    <label><input type="radio" name="sexo" value="F" /> Femenino</label>
            </div>
                <button class="btn btn-primary">Registrar</button>
      
        </form>

        <div class="container" style="margin-top: 10px;">
            <p>Al crear una cuenta, aceptas las Condiciones de Uso y el Aviso de Privacidad de <a href="https://www.amazon.com/ref=ap_frn_logo"> amazon.com.</a></p>
            <label >¿Ya tienes una cuenta? <a href="InicioSesion.html">Iniciar sesión</a></label>
        </div>

      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
